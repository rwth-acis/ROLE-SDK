<div id="dui-device-panel-{{deviceName}}" class="duiDeviceDiv">
<div id="dui-device-panel-title-{{deviceName}}" class="duiDeviceTitle duiTitleNotConn"><span class="duiPresence">●</span><a>{{alias}}</a>
<img id="d-panel-del-{{deviceName}}" src="/s/images/button_cancel.png" title="remove device" class="device-title-icon device-title-remove-icon"/>
<img id="d-panel-edit-{{deviceName}}" src="/s/images/graphic_design.png" title="change device name" class="device-title-icon device-title-remove-icon"/>
<img id="d-panel-set-{{deviceName}}"  src="/s/images/dvd_drive.png" title="profile device" class="device-title-icon"/>
</div>
<div id="dui-device-profile-{{deviceName}}" style="display: none; margin: 1px; background: #FDF4E8">
<div id="{{deviceName}}-os" style="padding-left: 8px; padding-top: 3px; padding-right: 8px;"></div>
<div id="{{deviceName}}-browser" style="padding-left: 8px; padding-bottom: 3px; padding-right: 8px"></div>
<div id="{{deviceName}}-ua" style="padding-left: 8px; padding-top: 3px; padding-bottom: 3px; padding-right: 8px;"></div>
</div>
<ul id="dui-device-ul-{{deviceName}}" style="padding-left: 5px; padding-bottom: 5px;padding-top: 5px; -webkit-margin-before: 0.1em; -webkit-margin-after: 0.1em;" class="when-member duiSortable">
</ul>
</div>
