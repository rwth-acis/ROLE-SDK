<div class="when-authenticated" style="margin: 3em 1em 1em 1em;">
<h1 style="color: #00aa00; text-transform: none; font-size: 2em;">Create or choose a device</h1>
<div style="margin-bottom: 1.5em;">
<span style="font-size: 18px; color: #00aa00; vertical-align: middle;">This device: </span>
<span id="deviceName" style="font-size: 18px; padding-left: 5px; vertical-align: middle;"></span>
<button id="newDevice" style="display:none;">new device</button>
<button id="refresh" style="display:none;">refresh</button>
<button id="recoDevice" style="display: none;">recognize</button>

<div class="regilist">

<img src="/s/images/pencil.png" id="panel-img-edit" title="edit the selected device name" style="height: 20px; width: 20px; margin-right: 5px; float: right;"/>

</div>
