<div style="margin: 10% 1em 1em 1em">
	<h1 style="color: #00aa00; text-transform: none; font-size: 2em;">New
		activity</h1>
	<form id="activityForm">
		<p style="font-size: 15px">
			Activity name:<br/>
			<input id="activityName" type="text"
				style="font-size: 18px; border-radius: 3px; border: 2px solid #00cc55; color: #000; width: 16em" /><br>
			<input type="button" value="Cancel" id="cancel-create-activity"
				style="padding: 5px; font-weight: bold; border-radius: 5px; border: 2px solid #ccc; background: url(/s/images/wavebg2.png); cursor: pointer" />&nbsp;
			<input type="button" value="Create" id="create-create-activity"
				style="padding: 5px; font-weight: bold; border-radius: 5px; border: 2px solid #ccc; background: url(/s/images/wavebg2.png); cursor: pointer" />
		</p>
	</form>
</div>
